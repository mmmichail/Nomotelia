<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask the AI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Νομοτέλεια</h1>
      <p>Πληκτρολογήστε μια ερώτηση παρακάτω και αφήστε τo AI να δώσει μια απάντηση!</p>
    </header>
    <main>
      <textarea id="question" placeholder="Πληκτρολογήστε την ερώτησή σας εδώ..."></textarea>
      <button id="ask-button">Λάβετε απάντηση</button>
      <div id="answer-container" class="hidden">
        <h2>Answer:</h2>
        <p id="answer"></p>
      </div>
    </main>
    <footer>
      <p>@Athens Technical College</p>
    </footer>
  </div>
  <script type="module" src="scripts/script.js"></script>
</body>
</html>
